name: CI/CD for Auto-Service (via Helm + ArgoCD)

on:
  push:
    branches:
      - dev

env:
  SERVICE_NAME: auto-service

  INFRA_REPO: leninkart-infra
  INFRA_BRANCH: dev

  CHART_PATH: helm/auto-service
  VALUES_FILE: helm/auto-service/values-dev.yaml

  SECRET_INFRA_PAT: INFRA_PAT

jobs:
  build:
    runs-on: ubuntu-latest

    outputs:
      image_tag: ${{ steps.export.outputs.image_tag }}
      image_full: ${{ steps.export.outputs.image_full }}

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      # âœ… Docker Hub login (ONLY ADDITION)
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker Image
        run: |
          TAG="${{ github.sha }}"
          IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/${{ env.SERVICE_NAME }}:${TAG}"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV
          docker build -t "$IMAGE" .

      - name: Push Docker Image
        run: docker push "$IMAGE"

      - name: Export Image Output
        id: export
        run: |
          echo "image_tag=${{ github.sha }}" >> $GITHUB_OUTPUT
          echo "image_full=$IMAGE" >> $GITHUB_OUTPUT

  update-helm-values:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Infra Repo
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/${{ env.INFRA_REPO }}
          token: ${{ secrets[env.SECRET_INFRA_PAT] }}
          ref: ${{ env.INFRA_BRANCH }}

      - name: Update Helm values.yaml
        run: |
          IMAGE_REPO="${{ secrets.DOCKERHUB_USERNAME }}/${{ env.SERVICE_NAME }}"
          IMAGE_TAG="${{ needs.build.outputs.image_tag }}"
          sed -i "s|repository:.*|repository: $IMAGE_REPO|g" ${{ env.VALUES_FILE }}
          sed -i "s|tag:.*|tag: \"$IMAGE_TAG\"|g" ${{ env.VALUES_FILE }}

      - name: Commit & Push changes
        run: |
          git config --global user.email "Leninfitfreak@gmail.com"
          git config --global user.name "Leningithubactions"
          git add ${{ env.VALUES_FILE }}
          git commit -m "Update image for auto-service -> ${{ needs.build.outputs.image_tag }}" || echo "No changes"
          git push origin "${{ env.INFRA_BRANCH }}"
