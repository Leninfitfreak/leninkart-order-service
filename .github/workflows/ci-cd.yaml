name: CI/CD for order-service (dev → staging → prod)

on:
  push:
    branches:
      - dev
      - staging
      - main

permissions:
  contents: write
  id-token: write

env:
  SERVICE_NAME: order-service
  REGION: asia-south1
  INFRA_REPO: Leninfitfreak/leninkart-infra

jobs:

  # -----------------------------------
  # 1️⃣ PREPARE IMAGE TAG
  # -----------------------------------
  prepare:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.tag.outputs.image_tag }}

    steps:
      - id: tag
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"
          BUILD_ID="${GITHUB_RUN_NUMBER}"

          if [[ "${GITHUB_REF##*/}" == "main" ]]; then
            TAG="prod-build-${BUILD_ID}-${SHORT_SHA}"
          elif [[ "${GITHUB_REF##*/}" == "staging" ]]; then
            TAG="staging-build-${BUILD_ID}-${SHORT_SHA}"
          else
            TAG="dev-build-${BUILD_ID}-${SHORT_SHA}"
          fi

          echo "image_tag=$TAG" >> $GITHUB_OUTPUT

  # -----------------------------------
  # 2️⃣ BUILD & PUSH IMAGE
  # -----------------------------------
  build:
    runs-on: ubuntu-latest
    needs: prepare

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build & Push Image
        run: |
          IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/${{ secrets.ARTIFACT_REPO }}/${{ env.SERVICE_NAME }}:${{ needs.prepare.outputs.image_tag }}"

          docker build -t "$IMAGE" .
          docker push "$IMAGE"

  # -----------------------------------
  # 3️⃣ UPDATE INFRA REPO (GitOps)
  # -----------------------------------
  promote:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Set env
        run: |
          BRANCH="${GITHUB_REF##*/}"
          echo "INFRA_BRANCH=$BRANCH" >> $GITHUB_ENV
          echo "VALUES_FILE=helm/order-service/values-$BRANCH.yaml" >> $GITHUB_ENV

      - uses: actions/checkout@v4
        with:
          repository: ${{ env.INFRA_REPO }}
          ref: ${{ env.INFRA_BRANCH }}
          token: ${{ secrets.INFRA_PAT }}
          path: infra

      - uses: mikefarah/yq@v4

      - name: Update image tag
        run: |
          cd infra
          yq -i '.image.tag = "${{ needs.prepare.outputs.image_tag }}"' "$VALUES_FILE"

      - name: Commit & push
        run: |
          cd infra
          git config user.name "github-actions[bot]"
          git config user.email "github-actions@users.noreply.github.com"
          git add "$VALUES_FILE"
          git commit -m "deploy(order-service): ${{ needs.prepare.outputs.image_tag }}" || echo "No changes"
          git push origin "$INFRA_BRANCH"
