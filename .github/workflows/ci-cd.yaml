name: CI/CD for order-service (via Helm + ArgoCD)

on:
  push:
    branches:
      - dev
      - staging
      - main

permissions:
  contents: write
  id-token: write

env:
  SERVICE_NAME: order-service
  REGION: asia-south1

  # Helm paths inside infra repo
  INFRA_REPO: leninkart-infra
  INFRA_BRANCH: main
  VALUES_FILE: helm/order-service/values.yaml

jobs:

  build:
    name: Build & Push Image
    runs-on: ubuntu-latest

    outputs:
      image_tag: ${{ steps.export.outputs.image_tag }}
      image_full: ${{ steps.export.outputs.image_full }}

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build Docker Image
        run: |
          TAG="${{ github.sha }}"
          IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/${{ secrets.ARTIFACT_REPO }}/${{ env.SERVICE_NAME }}:${TAG}"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV
          docker build -t "$IMAGE" .

      - name: Push Docker Image
        run: docker push "$IMAGE"

      - name: Export Image Info
        id: export
        run: |
          echo "image_tag=${{ github.sha }}" >> $GITHUB_OUTPUT
          echo "image_full=$IMAGE" >> $GITHUB_OUTPUT


  update-helm:
    name: Update Helm values.yaml in Infra Repo
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Infra Repo
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/leninkart-infra
          token: ${{ secrets.INFRA_PAT }}
          ref: main

      - name: Update image in values.yaml
        run: |
          IMAGE_REPO="${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/${{ secrets.ARTIFACT_REPO }}/${{ env.SERVICE_NAME }}"
          IMAGE_TAG="${{ needs.build.outputs.image_tag }}"

          sed -i "s|repository:.*|repository: $IMAGE_REPO|g" ${{ env.VALUES_FILE }}
          sed -i "s|tag:.*|tag: \"$IMAGE_TAG\"|g" ${{ env.VALUES_FILE }}

      - name: Commit & Push
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"

          git add ${{ env.VALUES_FILE }}
          git commit -m "Update image for order-service -> ${{ needs.build.outputs.image_tag }}" || echo "No changes"
          git push origin main


  trigger-argocd-sync:
    name: Trigger ArgoCD sync
    needs: update-helm
    runs-on: ubuntu-latest
    if: ${{ vars.ARGOCD_ENABLED == 'true' }}   # avoid workflow syntax error

    steps:
      - name: Install ArgoCD CLI
        run: |
          curl -sSL -o /usr/local/bin/argocd https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
          chmod +x /usr/local/bin/argocd

      - name: Login to ArgoCD
        run: |
          argocd login ${{ secrets.ARGOCD_SERVER }} \
            --auth-token ${{ secrets.ARGOCD_AUTH_TOKEN }} \
            --grpc-web --insecure

      - name: Sync Order-Service App
        run: |
          argocd app sync ${{ secrets.ARGOCD_APP_NAME }} --grpc-web
          argocd app wait ${{ secrets.ARGOCD_APP_NAME }} --health --timeout 300
