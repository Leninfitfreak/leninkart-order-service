name: CI/CD for order-service (dev → staging → prod)

on:
  push:
    branches:
      - dev
      - staging
      - main

permissions:
  contents: write
  id-token: write

env:
  SERVICE_NAME: order-service
  REGION: asia-south1

  # Infra repo
  INFRA_REPO: leninkart-infra

  # Helm path
  CHART_PATH: helm/order-service

  # Secrets (do NOT rename)
  SECRET_GCP_SA: GCP_SA_KEY
  SECRET_PROJECT: GCP_PROJECT
  SECRET_ARTIFACT_REPO: ARTIFACT_REPO
  SECRET_INFRA_PAT: INFRA_PAT

jobs:

  # ---------------------------------------------------------
  # 1️⃣ BUILD & PUSH IMAGE
  # ---------------------------------------------------------
  build:
    runs-on: ubuntu-latest

    outputs:
      image_tag: ${{ steps.export.outputs.image_tag }}

    steps:
      - name: Checkout order-service source
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets[env.SECRET_GCP_SA] }}

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build & Push Docker Image
        id: export
        run: |
          IMAGE_TAG="${{ github.sha }}"
          IMAGE_REPO="${{ env.REGION }}-docker.pkg.dev/${{ secrets[env.SECRET_PROJECT] }}/${{ secrets[env.SECRET_ARTIFACT_REPO] }}/${{ env.SERVICE_NAME }}"
          IMAGE="$IMAGE_REPO:$IMAGE_TAG"

          docker build -t "$IMAGE" .
          docker push "$IMAGE"

          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT

  # ---------------------------------------------------------
  # 2️⃣ UPDATE INFRA REPO (GitOps)
  # ---------------------------------------------------------
  update-helm-values:
    needs: build
    runs-on: ubuntu-latest

    env:
      ENV_NAME: ${{ github.ref_name }}
      INFRA_BRANCH: ${{ github.ref_name }}
      VALUES_FILE: helm/order-service/values-${{ github.ref_name }}.yaml

    steps:
      - name: Validate environment branch
        run: |
          case "${ENV_NAME}" in
            dev|staging|main)
              echo "Valid environment: ${ENV_NAME}"
              ;;
            *)
              echo "❌ Invalid deployment branch: ${ENV_NAME}"
              exit 1
              ;;
          esac

      - name: Checkout Infra Repo
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/${{ env.INFRA_REPO }}
          token: ${{ secrets[env.SECRET_INFRA_PAT] }}
          ref: ${{ env.INFRA_BRANCH }}

      - name: Update Helm values file
        run: |
          IMAGE_REPO="${{ env.REGION }}-docker.pkg.dev/${{ secrets[env.SECRET_PROJECT] }}/${{ secrets[env.SECRET_ARTIFACT_REPO] }}/${{ env.SERVICE_NAME }}"
          IMAGE_TAG="${{ needs.build.outputs.image_tag }}"

          if [ ! -f "${VALUES_FILE}" ]; then
            echo "❌ ${VALUES_FILE} not found"
            exit 1
          fi

          sed -i "s|repository:.*|repository: ${IMAGE_REPO}|g" "${VALUES_FILE}"
          sed -i "s|tag:.*|tag: \"${IMAGE_TAG}\"|g" "${VALUES_FILE}"

      - name: Commit & Push changes
        run: |
          git config user.email "github-actions@users.noreply.github.com"
          git config user.name "github-actions[bot]"

          git add "${VALUES_FILE}"
          git commit -m "deploy(order-service): ${ENV_NAME} -> ${IMAGE_TAG}" || echo "No changes to commit"
          git push origin "${INFRA_BRANCH}"
