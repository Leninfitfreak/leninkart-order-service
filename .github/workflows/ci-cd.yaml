name: Deploy Order Service to GCP (GitOps)

on:
  push:
    branches:
      - dev
      - staging
      - main
  workflow_dispatch:

concurrency:
  group: order-service-${{ github.ref }}
  cancel-in-progress: true

env:
  SERVICE_NAME: order-service
  IMAGE_NAME: order-service
  GCP_PROJECT_ID: leninkart-478305
  REGION: asia-south1
  ARTIFACT_REPO: leninkart
  INFRA_REPO: Leninfitfreak/leninkart-infra

jobs:
# --------------------------------------------------
# JOB 1: PREPARE IMAGE TAG
# --------------------------------------------------
  prepare:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.image_tag }}

    steps:
      - name: Resolve image tag
        id: meta
        shell: bash
        run: |
          BRANCH="${GITHUB_REF##*/}"
          BUILD_ID="${GITHUB_RUN_NUMBER}"
          SHORT_SHA="${GITHUB_SHA::7}"

          if [[ "$BRANCH" == "main" ]]; then
            TAG="prod-${BUILD_ID}-${SHORT_SHA}"
          elif [[ "$BRANCH" == "staging" ]]; then
            TAG="staging-${BUILD_ID}-${SHORT_SHA}"
          else
            TAG="dev-${BUILD_ID}-${SHORT_SHA}"
          fi

          echo "image_tag=$TAG" >> "$GITHUB_OUTPUT"

# --------------------------------------------------
# JOB 2: BUILD & PUSH IMAGE
# --------------------------------------------------
  build_image:
    runs-on: ubuntu-latest
    needs: prepare

    outputs:
      image_tag: ${{ needs.prepare.outputs.image_tag }}

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud (JSON KEY)
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build & Push Docker Image
        run: |
          IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/${{ env.IMAGE_NAME }}:${{ needs.prepare.outputs.image_tag }}"
          docker build -t "$IMAGE" .
          docker push "$IMAGE"
          echo "âœ… Pushed $IMAGE"

# --------------------------------------------------
# JOB 3: UPDATE INFRA REPO (GitOps)
# --------------------------------------------------
  promote_release:
    runs-on: ubuntu-latest
    needs: build_image

    steps:
      - name: Select infra branch & values file
        run: |
          BRANCH="${GITHUB_REF##*/}"

          if [[ "$BRANCH" == "main" ]]; then
            echo "INFRA_BRANCH=main" >> $GITHUB_ENV
            echo "VALUES_FILE=helm/order-service/values-prod.yaml" >> $GITHUB_ENV
          elif [[ "$BRANCH" == "staging" ]]; then
            echo "INFRA_BRANCH=staging" >> $GITHUB_ENV
            echo "VALUES_FILE=helm/order-service/values-staging.yaml" >> $GITHUB_ENV
          else
            echo "INFRA_BRANCH=dev" >> $GITHUB_ENV
            echo "VALUES_FILE=helm/order-service/values-dev.yaml" >> $GITHUB_ENV
          fi

      - name: Checkout infra repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.INFRA_REPO }}
          ref: ${{ env.INFRA_BRANCH }}
          token: ${{ secrets.INFRA_PAT }}
          path: infra

      - name: Install yq
        uses: mikefarah/yq@v4

      - name: Update Helm values
        run: |
          cd infra
          yq -i '.image.tag = "${{ needs.build_image.outputs.image_tag }}"' "$VALUES_FILE"

      - name: Commit & push
        run: |
          cd infra
          git config user.name "github-actions[bot]"
          git config user.email "github-actions@users.noreply.github.com"
          git add "$VALUES_FILE"
          git commit -m "deploy(order-service): ${{ needs.build_image.outputs.image_tag }}" || echo "No changes"
          git push origin "$INFRA_BRANCH"
