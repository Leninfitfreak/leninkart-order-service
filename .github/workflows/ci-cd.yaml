name: CI/CD for Order-Service (via Helm + ArgoCD)

on:
  push:
    branches:
      - dev
      - staging
      - main
  workflow_dispatch:

concurrency:
  group: order-service-${{ github.ref }}
  cancel-in-progress: true

env:
  SERVICE_NAME: order-service
  INFRA_REPO: leninkart-infra
  INFRA_BRANCH: dev
  VALUES_FILE: helm/order-service/values-dev.yaml
  SECRET_INFRA_PAT: INFRA_PAT

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.export.outputs.image_tag }}
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | \
          docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build Docker Image
        run: |
          IMAGE_TAG="${{ github.run_id }}"
          IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/${{ env.SERVICE_NAME }}:${IMAGE_TAG}"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV
          docker build -t "$IMAGE" .

      - name: Push Docker Image
        run: docker push "$IMAGE"

      - name: Export Image Tag
        id: export
        run: |
          echo "image_tag=${{ github.run_id }}" >> $GITHUB_OUTPUT

  update-helm-values:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Select infra branch & values file
        run: |
          BRANCH="${GITHUB_REF##*/}"
          if [[ "$BRANCH" == "main" ]]; then
            echo "INFRA_BRANCH=main" >> "$GITHUB_ENV"
            echo "VALUES_FILE=helm/order-service/values-prod.yaml" >> "$GITHUB_ENV"
          elif [[ "$BRANCH" == "staging" ]]; then
            echo "INFRA_BRANCH=staging" >> "$GITHUB_ENV"
            echo "VALUES_FILE=helm/order-service/values-staging.yaml" >> "$GITHUB_ENV"
          else
            echo "INFRA_BRANCH=dev" >> "$GITHUB_ENV"
            echo "VALUES_FILE=helm/order-service/values-dev.yaml" >> "$GITHUB_ENV"
          fi

      - name: Checkout Infra Repo
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/${{ env.INFRA_REPO }}
          token: ${{ secrets[env.SECRET_INFRA_PAT] }}
          ref: ${{ env.INFRA_BRANCH }}

      - name: Install yq
        uses: mikefarah/yq@v4

      - name: Update order-service Helm values
        run: |
          IMAGE_REPO="${{ secrets.DOCKERHUB_USERNAME }}/order-service"
          IMAGE_TAG="${{ needs.build.outputs.image_tag }}"
          
          echo "üìÅ Updating: $VALUES_FILE"
          echo "üì¶ Image: $IMAGE_REPO:$IMAGE_TAG"
          
          yq -i ".image.repository = \"$IMAGE_REPO\"" "$VALUES_FILE"
          yq -i ".image.tag = \"$IMAGE_TAG\"" "$VALUES_FILE"
          
          echo "‚úÖ Updated file:"
          cat "$VALUES_FILE"

      - name: Commit & Push
        run: |
          git config --global user.email "Leninfitfreak@gmail.com"
          git config --global user.name "Leningithubactions"
          git add "$VALUES_FILE"
          git commit -m "deploy(order-service): run-${{ needs.build.outputs.image_tag }}" || echo "No changes"
          git push origin "$INFRA_BRANCH"
